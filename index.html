<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADL - Islamic Knowledge Platform</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    :root {
      /* Define global variables for consistent values */
      --primary-color: #a78bfa;
      --primary-light: #c4b5fd;
      --primary-gradient: linear-gradient(135deg, #a78bfa, #8b5cf6);
      --dark-bg: #0f0f1a;
      --darker-bg: #000;
      --text-color: #fff;
      --button-login: rgba(59, 59, 79, 0.8);
      --button-login-hover: rgba(76, 76, 99, 0.9);
      --button-signup: #4c53f0;
      --button-signup-hover: #585ff3;
      --base-font-size: 1rem;
      --spacing-unit: 1rem;
    }
    
    html {
      font-size: 16px; /* Base size for rem units */
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--text-color);
      min-height: 100vh;
      width: 100%;
      display: flex;
      overflow: hidden;
    }
    
    /* Loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--dark-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease-out, visibility 0.8s;
      opacity: 1;
      visibility: visible;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .loading-logo {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      position: relative;
    }
    .loading-crescent {
  position: relative;
  display: inline-block;
  width: 2.6rem;
  height: 2.6rem;
  margin-left: 0.4rem;
  animation: blink 1.5s infinite;
  vertical-align: middle;
  top: -0.35rem;
}
.loading-crescent::before {
  content: '';
  position: absolute;
  width: 2.2rem;
  height: 2.2rem;
  border-radius: 50%;
  box-shadow: inset 0.25rem 0.25rem 0 0 var(--primary-color);
  transform: rotate(-85deg);
  top: 0.2rem;
  left: 0.2rem;
  filter: drop-shadow(0 0 6px rgba(167, 139, 250, 0.8));
}
    @keyframes rotating {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1rem;
      color: var(--primary-light);
      margin-top: 1rem;
      opacity: 0.8;
    }
    
    /* Main content styles */
    .main-content {
      width: 100%;
      opacity: 0; /* Set to 0 to hide initially */
      transition: opacity 1s ease-out;
    }
    
    /* Main layout using CSS Grid for perfect alignment */
    .page-container {
      display: grid;
      grid-template-columns: 65fr 35fr;
      width: 100%;
      height: 100vh;
      position: relative;
    }
    
    /* Arabic letters in background */
    .page-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23a78bfa' fill-opacity='0.12'%3E%3Ctext x='20' y='35' font-family='Arial' font-size='24' text-anchor='middle'%3Eا%3C/text%3E%3Ctext x='50' y='35' font-family='Arial' font-size='24' text-anchor='middle'%3Eل%3C/text%3E%3Ctext x='20' y='75' font-family='Arial' font-size='24' text-anchor='middle'%3Eم%3C/text%3E%3Ctext x='50' y='75' font-family='Arial' font-size='24' text-anchor='middle'%3Eن%3C/text%3E%3C/g%3E%3C/svg%3E");
      background-size: 100px 100px;
      opacity: 1;
      z-index: 0;
      pointer-events: none;
    }
    
    .left-section {
      background: linear-gradient(45deg, rgba(15, 15, 26, 0.85) 0%, rgba(20, 20, 41, 0.85) 100%);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: inset -10px 0 30px rgba(0,0,0,0.4);
      overflow: hidden;
      z-index: 1;
    }
    
    .right-section {
      background: rgba(0, 0, 0, 0.9);
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .right-section::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at bottom right, rgba(67, 56, 202, 0.1) 0%, transparent 70%);
      z-index: 1;
      pointer-events: none;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      position: absolute;
      top: calc(var(--spacing-unit) * 1.25);
      left: calc(var(--spacing-unit) * 1.25);
      z-index: 10;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }
    
    /* Modified crescent moon icon */
    .crescent-moon {
  position: relative;
  display: inline-block;
  width: 1.5rem;
  height: 1.5rem;
  margin-left: 0.25rem;
  animation: blink 1.5s infinite;
}

.crescent-moon::before {
  content: '';
  position: absolute;
  width: 1.3rem;
  height: 1.3rem;
  border-radius: 50%;
  box-shadow: inset 0.2rem 0.2rem 0 0 var(--primary-color);
  transform: rotate(-85deg);
  top: 0.1rem;
  left: 0.1rem;
  filter: drop-shadow(0 0 6px rgba(167, 139, 250, 0.8));
}
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    /* Center content containers with identical widths */
    .content-container {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 calc(var(--spacing-unit));
      position: relative;
      z-index: 5;
    }
    
    /* Ensure identical vertical positioning - centered alignment */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 250px;
      width: 100%;
      margin-top: auto;
      margin-bottom: auto;
      position: relative;
      top: 0;
    }
    
    .typing-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 0;
    }
    
    .get-started {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 0;
    }
    
    h1, h2 {
      font-size: 2rem !important; 
      color: var(--text-color);
      margin-bottom: 0.3125rem;
      white-space: nowrap;
      line-height: 1.2;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      letter-spacing: 0.5px;
      font-weight: 600;
      overflow: visible;
      width: 100%;
      padding: 0.25rem 0;
      position: relative;
    }
    
    .typing-text {
      font-size: 2rem !important;
      color: var(--primary-color);
      text-align: center;
      display: inline-block;
      font-weight: 500;
      text-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
      line-height: 1.2;
      min-width: 1px;
      white-space: nowrap;
    }
    
    .cursor {
      display: inline-block;
      width: 0.6rem;
      height: 0.6rem; 
      background-color: var(--primary-color);
      border-radius: 50%;
      margin-left: 0.2rem;
      animation: blink 1.5s ease-in-out infinite;
      position: relative;
      bottom: -0.1rem;
      box-shadow: 0 0 10px rgba(167, 139, 250, 0.8);
    }
    
    .typing-wrapper {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 2.5rem;
      position: relative;
      overflow: visible;
      white-space: nowrap;
      width: auto;
      min-width: 200px;
    }
    
    .buttons {
      display: flex;
      gap: calc(var(--spacing-unit) * 0.625);
      justify-content: center;
      flex-wrap: nowrap !important;
      width: 100%;
      margin-top: calc(var(--spacing-unit) * 0.5);
    }
    
    .buttons-always-horizontal {
      display: flex !important;
      flex-direction: row !important;
      flex-wrap: nowrap !important;
      justify-content: center !important;
    }
    
    .login-btn, .signup-btn {
  padding: calc(var(--spacing-unit) * 0.75) calc(var(--spacing-unit));
  border-radius: 0.3125rem;
  font-size: 0.875rem;
  cursor: pointer;
  border: none;
  font-weight: 500;
  min-width: 8rem;
  max-width: 45%;
  flex: 1 0 auto;
  white-space: nowrap;
  position: relative;
  overflow: hidden;
  text-align: center;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

    .login-btn::before, .signup-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.7s ease;
    }
    
    .login-btn:hover::before, .signup-btn:hover::before {
      left: 100%;
    }
    
    .login-btn:active, .signup-btn:active {
      outline: none;
    }
    
    .login-btn {
      background-color: var(--button-login);
      color: var(--text-color);
    }
    
    .login-btn:hover {
      background-color: var(--button-login-hover);
    }
    
    .signup-btn {
      background-color: var(--button-signup);
      color: var(--text-color);
    }
    
    .signup-btn:hover {
      background-color: var(--button-signup-hover);
    }
    
    .footer {
      position: absolute;
      bottom: calc(var(--spacing-unit) * 1.25);
      margin-top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      gap: 0.5rem;
    }
    
    .branding {
      display: none;
    }
    
    .footer-links {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 0.75rem;
      padding: 0.25rem;
      transition: all 0.2s ease;
      opacity: 1;
      position: relative;
    }
    
    /* MODIFIED: The underline effect for footer links */
    .footer-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: 0;
      left: 0;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }
    
    .footer-links a:hover {
      text-decoration: none;
      opacity: 1;
      color: var(--primary-color);
    }
    
    .footer-links a:hover::after {
      width: 100%;
    }
    
    .footer-divider {
      color: white;
      margin: 0 0.3125rem;
    }
    
    .typing-container h1, .get-started h2 {
      margin-top: 0;
      margin-bottom: 0.3125rem;
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
    }

    .content-wrapper {
      padding-top: 0;
      padding-bottom: 0;
    }

    .left-section .content-container, .right-section .content-container {
      justify-content: center;
    }
    
    @media (max-width: 1024px) {
      .content-container {
        width: 85%;
      }
    }
    
    @media (max-width: 768px) {
      .page-container {
        grid-template-columns: 50fr 50fr;
      }
      
      .content-container {
        width: 90%;
      }
      
      .logo {
        font-size: 1.25rem;
      }
      
      h1, h2 {
        white-space: nowrap;
        font-size: 1.8rem !important;
      }
    }
    
    @media (max-width: 640px) {
      .buttons {
        flex-direction: row !important;
        width: 100%;
        justify-content: center;
        gap: calc(var(--spacing-unit) * 0.5);
      }
      
      .login-btn, .signup-btn {
        padding: calc(var(--spacing-unit) * 0.5) calc(var(--spacing-unit) * 0.5);
        min-width: 7rem;
        font-size: 0.8125rem;
      }
      
      .footer {
        position: relative;
        margin-top: calc(var(--spacing-unit) * 2);
        bottom: auto;
      }
      
      .content-container {
        width: 95%;
      }
      
      h1, h2 {
        white-space: nowrap;
        font-size: 1.5rem !important;
        overflow: visible;
      }
    }
    
    @media (max-width: 480px) {
  .page-container {
    grid-template-columns: 1fr;
    grid-template-rows: 40fr 60fr;
    height: 100vh;
    overflow-y: auto;
  }
  
  .left-section, .right-section {
    width: 100%;
  }
  
  .left-section {
    min-height: 120px;
  }
  
  .right-section {
    min-height: 380px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 2rem 0;
  }
  
  .content-container {
    width: 90%;
    margin: 0 auto;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  
  .content-wrapper {
    min-height: 0;
  }
  
  .get-started {
    margin-top: 0;
  }
      
      .buttons {
        flex-direction: row !important;
        justify-content: center !important;
        gap: calc(var(--spacing-unit) * 0.5);
        display: flex !important;
        flex-wrap: nowrap !important;
        width: 90%;
        margin: 0 auto;
      }
      
      .login-btn, .signup-btn {
        padding: calc(var(--spacing-unit) * 0.4) calc(var(--spacing-unit) * 0.35);
        min-width: 6rem;
        max-width: none;
        flex: 1;
        font-size: 0.8125rem;
      }
      
      h1, h2 {
        font-size: 1.2rem !important;
        white-space: nowrap;
      }
    }
    
    .login-btn:focus, .signup-btn:focus, .footer-links a:focus {
      outline: none;
      outline-offset: 2px;
    }
    
    @media (max-width: 768px) {
      h1, h2, .typing-text {
        font-size: 1.8rem !important;
        white-space: nowrap !important;
      }
      
      .cursor {
        width: 0.5rem;
        height: 0.5rem;
        bottom: -0.1rem;
      }
    }
    
    @media (max-width: 480px) {
      h1, h2, .typing-text {
        font-size: 1.5rem !important;
      }
      
      .cursor {
        width: 0.4rem;
        height: 0.4rem;
        bottom: -0.1rem;
      }
    }
    
    @media (max-width: 360px) {
      h1, h2, .typing-text {
        font-size: 1.2rem !important;
        white-space: nowrap !important;
      }
      
      .cursor {
        width: 0.3rem;
        height: 0.3rem;
        bottom: -0.1rem;
      }
      
      .content-container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-content">
      <div class="loading-logo">ADL<span class="loading-crescent"></span></div>
    </div>
  </div>
  <!-- Main Content (Loading screen hidden for preview) -->
  <div class="main-content" id="mainContent">
    <div class="page-container">
      <div class="left-section">
        <div class="logo"><span class="logo-text">ADL</span><span class="crescent-moon"></span></div>
        
        <div class="content-container" style="display: flex; align-items: center; height: 100%;">
          <div class="content-wrapper" style="margin: auto 0;">
            <div class="typing-container">
              <h1>Authentic Islamic Knowledge</h1>
              <div style="width: 100%; display: flex; justify-content: center; min-height: 3rem;">
                <div class="typing-wrapper">
                  <span class="typing-text" id="typing-text">From The Quran</span>
                  <span class="cursor"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="right-section">
        <div class="content-container">
          <div class="content-wrapper">
            <div class="get-started">
              <h2>Get Started</h2>
              <div class="buttons buttons-always-horizontal">
                <a href="login.html" class="login-btn">Log In</a>
                <a href="signup.html" class="signup-btn">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
        
        <div class="footer">
          <div class="branding">
            <span>ADL</span>
          </div>
          
          <div class="footer-links">
            <a href="#">Terms Of Use</a>
            <span class="footer-divider">|</span>
            <a href="#">Privacy Policy</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
   // Show loading screen first, then reveal main content
document.addEventListener('DOMContentLoaded', function() {
  // Get references to elements
  const loadingScreen = document.getElementById('loadingScreen');
  const mainContent = document.getElementById('mainContent');
  
  // Initially hide main content and show loading screen
  mainContent.style.opacity = '0';
  
  // Set a timeout to hide the loading screen after 3 seconds
  setTimeout(function() {
    // Hide loading screen
    loadingScreen.style.opacity = '0';
    loadingScreen.style.visibility = 'hidden';
    
    // Show main content
    mainContent.style.opacity = '1';
    
    // Start typing animation
    startTypingAnimation();
  }, 5000); // 3 seconds delay
});
    // Typing animation
    const sentences = [
      "From The Quran",
      "From The Hadith", 
      "From The Seerah"
    ];
    
    let typingText;
    let sentenceIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let isPaused = false;
    
    // Timing settings
    const typingSpeed = 50;
    const deletingSpeed = 40;
    const pauseAtEnd = 3500;
    const pauseBetween = 1500;
    
    function startTypingAnimation() {
      typingText = document.getElementById("typing-text");
      // Initialize with first phrase for the preview
      typingText.textContent = sentences[0];
      animateTyping();
    }
    
    function animateTyping() {
      const currentSentence = sentences[sentenceIndex];
      
      if (isDeleting) {
        typingText.textContent = currentSentence.substring(0, charIndex - 1);
        charIndex--;
        
        if (charIndex === 0) {
          isDeleting = false;
          sentenceIndex = (sentenceIndex + 1) % sentences.length;
          
          setTimeout(() => {
            animateTyping();
          }, pauseBetween);
          return;
        }
      } else {
        typingText.textContent = currentSentence.substring(0, charIndex + 1);
        charIndex++;
        
        if (charIndex === currentSentence.length) {
          isDeleting = true;
          
          setTimeout(() => {
            animateTyping();
          }, pauseAtEnd);
          return;
        }
      }
      
      const speed = isDeleting ? deletingSpeed : typingSpeed;
      setTimeout(animateTyping, speed);
    }
  </script>
